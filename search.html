    <div id="Cover">

<script type="module" >
    import { APIcall ,appendpics } from "./scripts/index.js"
    import  navbar  from './components/navbar.js'
    
    let navbar_div=document.getElementById('Main-Nav-Container')
    navbar_div.innerHTML=navbar()

    let search_Image = localStorage.getItem("searchItems")
    
    let res= await APIcall(`https://api.unsplash.com/search/photos?per_page=28&query=${search_Image}&client_id=8lBaqc-XJTCXhnwvlftCl7DNmzD3HU9CsGnMNyaHxMo`)
    console.log(res)

   let parent=document.getElementById('container')
   appendpics(res.results,parent)

</script>
