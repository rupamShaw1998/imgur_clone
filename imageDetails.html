<script type="module">
    import {  clickedImages } from "./scripts/index.js"
    import  navbar  from './components/navbar.js'
    
    let navbar_div=document.getElementById('Main-Nav-Container')
    navbar_div.innerHTML=navbar()

    let clicked_Image = JSON.parse(localStorage.getItem("clicked_images"))

    let grand = document.getElementById('cont')
    clickedImages(clicked_Image,grand)
     
    
      var arr=JSON.parse(localStorage.getItem('commentsuser'))||[]
      comment(arr)
      let input = document.getElementById("comment")
      console.log(input)


     input.addEventListener('keypress',(e)=>{
     if(e.key==="Enter"){
      let input_value=document.getElementById('comment').value
      console.log(input_value) 
      arr.push(input_value)
    
      localStorage.setItem("commentsuser",JSON.stringify(arr))
      let usercomment=document.getElementById("usercomment")

       arr=JSON.parse(localStorage.getItem('commentsuser'))
      console.log(arr)
      comment(arr)
     }
    })

      function comment(arr){
      document.getElementById('usercomment').innerHTML=""
      arr.map((e) => {
          let div = document.createElement('div')
          div.setAttribute("id","commentdiv")
          div.innerHTML=e
          usercomment.append(div)
      })
      
     }
   
</script>
